{{#pages}}

    <div class="xlas-comments-left">
        <img class="xlas-image" src="{{src}}" />
    </div>
    <div class="xlas-comments-right">
        {{#partTitle}}
        <div class="xlas-part-title">
            {{.}}
        </div>
        {{/partTitle}}

        {{{comments}}}
    </div>
</div>
{{/pages}}
